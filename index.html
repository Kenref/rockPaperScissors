<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>
    <h1 class="header">Welcome to Rock Paper Scissors</h1>
    <h2 class="option">How are you feeling?</h2>

    <div id="rpsButtons">

    <div class="btnImg">
        <img src="images/rock.png" alt="A rockstar image for rock">
        <button id="Rock"> Rock</button>
    </div>

    <div class="btnImg">
        <img src="images/paper.png" alt="A toilet paper roll for paper">
        <button id="Paper"> Paper</button>
    </div>

    <div class="btnImg">
        <img src="images/scissors.png" alt="A pair of sheers for scissors">
        <button id="Scissors"> Scissors</button>
    </div>
    </div>

    <div id="score">
        <h2>Score:</h2>
        <span>Player: <span id="playerScore" >0</span></span>
        <span>Computer: <span id="computerScore" >0</span></span>
    </div>

    <div id="result">

    </div>


    <script>
        function getComputerChoice() {
            let choices = ["Scissors", "Paper", "Rock"]
            let selection = choices[Math.floor(Math.random() * choices.length)]
            return selection
        }

        function playRound(playerSelection, ComputerSelection) {
            if (playerSelection === ComputerSelection) {
                return "Draw!"
            }
            else if (playerSelection === "Rock" && ComputerSelection === "Scissors") {
                return "You Win!"
            }
            else if (playerSelection === "Paper" && ComputerSelection === "Rock") {
                return "You Win!"
            }
            else if (playerSelection === "Scissors" && ComputerSelection === "Paper") {
                return "You Win!"
            }
            else if (playerSelection === "Scissors" && ComputerSelection === "Rock"){
                return "You Lose!"
            }
            else if (playerSelection === "Paper" && ComputerSelection === "Scissors"){
                return "You Lose!"
            }
            else if (playerSelection === "Rock" && ComputerSelection === "Paper"){
                return "You Lose!"
            }
        }




        function game(e) {
            if (e.target !== e.currentTarget) {
                const computerSelection = getComputerChoice()
                const playerSelection = e.target.id;
                

                if (playRound(playerSelection, computerSelection) === "You Win!") {
                    playerScore.textContent ++;
                    
                }
                else if (playRound(playerSelection, computerSelection) === "You Lose!") {
                    computerScore.textContent ++;
                }

            if (Number(playerScore.textContent) == 5 || Number(computerScore.textContent) == 5) {
                const buttons = document.querySelectorAll("button")
                const result = document.querySelector("#result")
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].setAttribute("disabled", "")
                }
                if (Number(playerScore.textContent) == 5) {
                    result.innerHTML = "<h1>You Lose</h1>";
                }
                else {
                    result.innerHTML = "<h1>You Lose</h1>";
                }
                
            }


            }
            e.stopPropagation();
        }


        const buttons = document.querySelector("#rpsButtons");
        buttons.addEventListener("click", game);

        // to restart the game, set the scores back to 0 and set attribute of disabled buttons to false with reove attrriburte






    </script>
</body>
</html>
