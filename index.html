    <div id="rpsButtons">
        <h1>Select one</h1>
        <button id="Rock" type="button"> Rock</button>
        <button id="Paper" type="button"> Paper</button>
        <button id="Scissors" type="button"> Scissors</button>
    </div>

    <div>
        <h1>Results:</h1>
        
    </div>



    <script>
        function getComputerChoice() {
            let choices = ["Scissors", "Paper", "Rock"]
            let selection = choices[Math.floor(Math.random() * choices.length)]
            return selection
        }

        function playRound(playerSelection, ComputerSelection) {
            if (playerSelection === ComputerSelection) {
                return "Draw!"
            }
            else if (playerSelection === "Rock" && ComputerSelection === "Scissors") {
                return "You Win!"
            }
            else if (playerSelection === "Paper" && ComputerSelection === "Rock") {
                return "You Win!"
            }
            else if (playerSelection === "Scissors" && ComputerSelection === "Paper") {
                return "You Win!"
            }
            else if (playerSelection === "Scissors" && ComputerSelection === "Rock"){
                return "You Lose!"
            }
            else if (playerSelection === "Paper" && ComputerSelection === "Scissors"){
                return "You Lose!"
            }
            else if (playerSelection === "Rock" && ComputerSelection === "Paper"){
                return "You Lose!"
            }
        }
        const buttons = document.querySelector("#rpsButtons");
        buttons.addEventListener("click", game);

        

        function game(e) {
            if (e.target !== e.currentTarget) {
                const computerSelection = getComputerChoice()
                const playerSelection = e.target.id;
                console.log("Player: " + playerSelection, "Computer: " + computerSelection)
                console.log(playRound(playerSelection, computerSelection))

            }
            e.stopPropagation();
        }
